<html>
<body>

<p>Click the button to display the node name of the documentElement.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction(){
        var x= document.documentElement.nodeName;
        document.getElementById("demo").innerHTML="x";
    }
</script>

    
</body>
</html>
