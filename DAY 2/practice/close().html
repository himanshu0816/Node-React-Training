<!DOCTYPE HTML>
<html>
    <body>
        <p>Click the button to open an output stream, add some text, and close the output stream.</p>
        <button onclick="myFunction()">try it</button>
        <script>
            function myFunction(){
                document.open();
                document.write("<h1>Hello world<h1>");
                document.close();
            }
        </script>
    </body>
</html>
