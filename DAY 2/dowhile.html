<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=0;
        do//entering loop
        {
            document.write("do"+"."+a+"<br>")
            a++;
        }
        while(a<13){
            document.write("while")
            document.write()
        }
    </script>
</body>
</html>
