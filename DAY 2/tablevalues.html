<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>School</th>
                <th>Percentage</th>
                <th>YearOfPassing</th>
            </tr>
            <tr>
                <td><input type="text"  id="one"></td>
                <td><input type="text"  id="two"></td>
                <td><input type="text"  id="three"></td>
            </tr>
        </table>
        <input type="submit" value="submit" onclick="myfunction()">
    </form>
    <script>
        function myfunction(){
            var a=document.getElementById('one').value;
            var b=document.getElementById('two').value;
            var c=document.getElementById('three').value;

            document.write(`School Name is: ${a} <br> Your Percentage is : ${b} <br> Your Passing Yeear is : ${c}`);
        }
    </script>
</body>
</html>
