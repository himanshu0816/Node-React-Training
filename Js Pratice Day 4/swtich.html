<!DOCTYPE html>
<html >
<head>
    <title>SwichtCase </title>
</head>
<body>

    <script>
        var oprt='+';
        var n1=2,n2=5;
        switch(oprt)
        {
            case'+':
            document.write("Sum of two Number is: "+(n1+n2));
            break;
            case'-':
            document.write("Subract of two Number is: "+(n1-n2));
            break;
            case'*':
            document.write("Product of two Number is: "+(n1*n2));
            break;
            case'/':
            document.write("Divsion of two Number is: "+(n1/n2));
            break;
        default:
            document.write("You Enter Wrong Operator")
        }
    </script>
</body>
</html>
